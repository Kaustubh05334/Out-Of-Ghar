<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    form {
        background-color: #f7f7f7;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin: 0 0 10px;
    }

    h3 {
        margin: 0;
    }

    p {
        margin: 0 0 10px;
    }

    textarea {
        width: 100%;
        min-height: 150px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="text"],
    input[type="file"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
    }

    .subpost {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #fff;
    }

    .subpost:nth-child(even) {
        background-color: #f7f7f7;
    }

    .fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .save-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        margin-top: 20px;
    }

    .save-button:hover {
        background-color: #0056b3;
    }

    .heading-input {
        display: block;
        width: 100%;
        padding: 5px;
        border: none;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        font-size: 24px;
    }

    .subheading-input {
        display: block;
        width: 100%;
        padding: 5px;
        border: none;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Blog Preview</h1>
    <form class="fade-in" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Title: <input class="heading-input" type="text" name="title" value="{{ blog.title }}"></h2>
        <h3>Location: <input type="text" name="location" value="{{ blog.location }}"></h3>
        <p>Content: <textarea name="content">{{ blog.content }}</textarea></p>
        <input type="file" name="thumbnail" value="{{ blog.thumbnail }}"> 
        {% if blog.thumbnail %}
        <p>Thumbnail: <img src="{{ blog.thumbnail.url }}" alt="Thumbnail"></p>
        {% endif %}

        <h3>Subposts:</h3>
        {% for sub_post in sub_posts %}
            <div class="subpost fade-in">
                <h4>Subheading: <input class="subheading-input" type="text" name="subheading{{ sub_post.id }}" value="{{ sub_post.subheading }}"></h4>
                <p>Location: <input type="text" name="location{{sub_post.id }}" value="{{ sub_post.location }}"></p>
                <input type="file" name="image{{ sub_post.id }}" value="{{ sub_post.image }}" >
                {% if sub_post.image %}
                <p>Sub-Image: <img src="{{sub_post.image.url }}" alt="Image"></p>
                {% endif %}
                <p>Text: <input type="text" name="text{{ sub_post.id }}" value="{{ sub_post.text}}"></p>
            </div>
        {% endfor %}
        <a href="{% url 'delete_blog' blog.id %}">Delete Blog</a>
        <input class="save-button" type="submit" value="Save Blog">
    </form>

    <a href="{% url 'home' %}">Home</a>
</div>
</body>
</html>
